---
image:
  file: .gitpod.Dockerfile
  
ports:
# Open ports for the API and the React App
  - port: 3000
  - port: 8000

tasks:
  # Set up the the mongo database
  - name: MongoDB
    init: |
      mkdir -p /workspace/data
      mongod --dbpath /workspace/data
    command: |
      gp sync-done mongodb-is-ready # an arbitrary tag. 
  - name: FastAPI
    init: |
      gp sync-await mongodb-is-ready
      cd backend
      virtualenv .venv
      . .venv/bin/activate
      pip install --upgrade pip setuptools
      pip install -Ur requirements.txt
    command: |
      gp sync-done api-is-ready # an arbitrary tag. 

vscode:
  extensions:
    - ms-python.python
    - streetsidesoftware.code-spell-checker
    - ms-azuretools.vscode-docker
    - rangav.vscode-thunder-client

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to true)
    addComment: true
    # add a "Review in Gitpod" button to pull requests (defaults to false)
    addBadge: false
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: prebuilt-in-gitpod
...